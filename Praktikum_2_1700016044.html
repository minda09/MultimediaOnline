<!DOCTYPE html>
<html>
<head>
	<title>Praktikum 2 Interaktivitas</title>
	<style type="text/css">
	canvas{
		background-color: #D8BFD8;
		}
	</style>
</head>
<body>
<canvas width="800" height="450" id="canvas"></canvas>
<script type="text/javascript">
	var c=document.getElementById('canvas');
	var ctx=c.getContext('2d');

	document.body.addEventListener('mousedown',drawline);
	function drawline(e)
	{
		var x=e.offsetX;
		var y=e.offsetY;
		ctx.lineTo(x,y);
		ctx.lineWidth=2;
		ctx.strokeStyle='black';
		ctx.stroke();
		//console.log('(x,y)koordinat:'+x+'');
	}

	document.body.addEventListener('keydown',enter);

	function enter(e)
	{
		var Code = e.keyCode;
		if(Code == 13){
			ctx.lineWidth=2;
			ctx.strokeStyle='black';
			ctx.fillStyle = '#9370DB';
			ctx.fill();
			ctx.stroke();
		}
		else{
			ctx.beginPath();
			var x = e.offsetX;
			var y = e.offsetY;
			ctx.lineTo(x,y);
			ctx.lineWidth=2;
			ctx.strokeStyle='black';
			ctx.stroke();
		}
	}

</script>
</body>
</html>
