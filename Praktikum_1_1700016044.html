<!DOCTYPE html>
<html>
<head>
	<title>Canvas HTML</title>
</head>
<style type="text/css">
	canvas{
		background-color: #B0E0E6;
		}
	</style>
<body>

<canvas width="800" height="450" id="canvas"></canvas>

<script type="text/javascript">
	var c=document.getElementById('canvas');
	var ctx=c.getContext('2d');
	
	//segitigakesatu
	ctx.beginPath();
	ctx.moveTo(55,225);
	ctx.lineTo(150,120);
	ctx.lineTo(150,330);
	ctx.fillStyle = "green";
	ctx.fill();
		
	//lingkaran
	ctx.beginPath();
	ctx.arc(400,220,120,0,2 * Math.PI);
	ctx.fillStyle = "maroon";
	ctx.fill();
	ctx.strokeStyle= "white"; 
	ctx.stroke();
	
	//lingkarankedua
	ctx.beginPath();
	ctx.arc(400,220,80,0,2 * Math.PI);
	ctx.fillStyle = "orange";
	ctx.fill();
		
	//segiempat
	ctx.beginPath();
	ctx.fillStyle = "white";
	ctx.fillRect(355,175,90,90);
	ctx.fillStyle="grey";
	ctx.fillRect(360,180,80,80);
	ctx.fill();
		
	//segitigakedua
	ctx.beginPath();
	ctx.moveTo(743,225);
	ctx.lineTo(650,120);
	ctx.lineTo(650,330);
	ctx.fillStyle = "green";
	ctx.fill();
	
</script>	

</body>
</html>
